{% extends 'base.html' %}


{% block content %}


<div class="container mt-4">

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add Income</li>
  </ol>
</nav>


<div class="card">
  <div class="card-body">
    <form action="{% url 'add-income' %}" method="POST">
      {% csrf_token %}
      {% include 'partials/_messages.html' %}
      <div class="form-group">
        <label for="">Amount:</label>
        <input type="text" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
      </div>
      <div class="form-group">
        <label for="">Description:</label>
        <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
      </div>
      <div class="form-group">
        <label for="">Sources:</label>
        <select class="form-control" name="source" value="{{values.source}}">
          {% for source in sources %}
          <option name="source" value="{{source.name}}">{{source.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="">Date of Expense:</label>
        <input type="date" class="form-control form-control-sm" name="income_date" value="{{values.date}}">
      </div>

      <input type="submit" value="Submit" class="btn  btn-primary btn-primary-sm">
    </form>
  </div>
</div>
</div>

{% endblock %}
