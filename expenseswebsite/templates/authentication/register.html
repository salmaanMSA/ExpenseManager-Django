
{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
<br>
<br>
<div class="card mt-5">

    <div class="card-body">
        <div class="card-title py-3">
        <h3>Register an account</h3>
        </div>

        <form action="" method="POST">

            {% csrf_token %}
             
            {% include 'partials/_messages.html' %}
            <div class="form-group">
                <input type="text" name="username" placeholder="UserName" class="form-control form-control-sm" 
                id="usernameField" value="{{fieldValues.username}}">
            </div>
            <div class="invalid_feedback" style="display:none">

            </div>
            <p class="text-sm text-success usernameSuccessOutput"></p>

            <div class="form-group">
                <input type="email" name="email" placeholder="Email" class="form-control form-control-sm" 
                id="emailField" value="{{fieldValues.email}}">
            </div>
            <div class="emailFeedBackArea" style="display:none">

            </div>
            <p class="text-sm text-success emailSuccessOutput"></p>


            <div class="form-group">
                <input type="password" name="password" placeholder="Password"
                 class="form-control form-control-sm" id="passwordField">
                <small class="float-right py-3 showPasswordToggle">SHOW</small>
            </div>

            <input type="submit" name="submit" value="Register" class="btn btn-block btn-primary submit-btn">

        </form>
            <div class="container">
            <span class="text-lead">Have an account..?</span/><a href="{% url 'login' %}">Login</a><br>
            <span class="text-lead"> Forget Password..? </span/><a href="{% url 'reset_password' %}">Reset Password</a>
        </div>
    </div>
    </div>
</div>

    </div>
    <div class="col-md-4"></div>



</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
